<!DOCTYPE html>
<html>
<head>
  <title>Flight Information</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
  <link rel="icon" type="image/png" href="images/logoFavicon.png"/>
  <link rel="shortcut icon" href="images/logofavicon.ico"/>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="styles/planeDetails.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: #e6e6ff; align: center;">
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title" id ="page-title">&#160;&#160;Doctors without Borders</span>
      <div class="mdl-layout-spacer"></div>
      <img src="images/updatedLogo.png" style="width:50px;height:50px;">
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title" id = "nav-title">&#160;<b>DW/OB</b></span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="homePage.html"><span class="material-icons">home</span>&#160;<b>Home</b></a>
      <a class="mdl-navigation__link" href="fleetInformation.html">Fleet Information</a>
      <a class="mdl-navigation__link" href="bookFlight.html">Schedule a Flight</a>
        <a class="mdl-navigation__link" href="pastFlights.html">Past Flights</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
          <div>
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id = "flight-table">
             <thead>
               <tr>
                 <th class="mdl-data-table__cell--non-numeric"><h4>Flight Information </h4></th>
                 <td><span class="material-icons" style = "float: right;">flight</span></td>
              </tr>
             </thead>
             <tbody>
               <tr>
                 <td class="mdl-data-table__cell--non-numeric">ID:</td>
                 <td id="id"></td>
               </tr>
               <tr>
                 <td class="mdl-data-table__cell--non-numeric">Registration:</td>
                 <td id='registration'></td>
               </tr>
               <tr>
                 <td class="mdl-data-table__cell--non-numeric">Location:</td>
                 <td id="airport"></td>
               </tr>
               <tr>
                 <td class="mdl-data-table__cell--non-numeric">Range:</td>
                 <td id="range"></td>
               </tr>
               <tr>
                 <td class="mdl-data-table__cell--non-numeric">Average Speed:</td>
                 <td id="speed"></td>
               </tr>
               <tr>
                 <td class="mdl-data-table__cell--non-numeric">Type:</td>
                 <td id="type"></td>
               </tr>
               <tr>
                 <td class="mdl-data-table__cell--non-numeric">Status:</td>
                 <td style = "color:red;"> unavailable</td>    <!--id="status"-->
               </tr>
               <tr>
                 <td class="mdl-data-table__cell--non-numeric">Airline:</td>
                 <td id="airline"></td>
               </tr>
               <tr>
                 <td class="mdl-data-table__cell--non-numeric">Interval Airports:</td>
                 <td id="intervalAirports"></td>
               </tr>
           </table>
          </div>
        </div>
      </div>
    </div>
    <div>
      <br>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="window.location.href = 'weatherPlaneDetails.html';" style="margin-left: 470px">Weather Page</button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="confirmationForDeletion()" style="margin-left: 15px">Cancel Flight</button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="returnHomePage()" style="margin-left: 15px">Home</button>
  </div>
  <br>
    <script src="scripts/planeDetails.js"></script>
  </main>
</div>
</body>
</html>
