<!DOCTYPE html>
<html>
<head>
  <title>Book a Flight</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
  <link rel="icon" type="image/png" href="images/logoFavicon.png"/>
  <link rel="shortcut icon" href="images/logofavicon.ico"/>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="styles/bookFlights.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: #e6e6ff">  <!--#BBCCE1 #D4E6F1 #CFE5FF-->
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title" id ="page-title">&#160;&#160;Doctors without Borders</span>
      <div class="mdl-layout-spacer"></div>
      <img src="images/updatedLogo.png" style="width:50px;height:50px;">
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title" id = "nav-title">&#160;<b>DW/OB</b></span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="homePage.html"><span class="material-icons">home</span>&#160;<b>Home</b></a>
      <a class="mdl-navigation__link" href="fleetInformation.html">Fleet Information</a>
      <a class="mdl-navigation__link" href="bookFlight.html">Schedule a Flight</a>
        <a class="mdl-navigation__link" href="pastFlights.html">Past Flights</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="border-collapse: collapse; padding: 15px;" id="bookingsTable">
            <thead>
              <th class="mdl-data-table__cell--non-numeric"><h5>Schedule A Flight</h5></th><td><span class="material-icons">flight_takeoff</span></td>
            </thead>
            <tbody>
            <tr><td class="mdl-data-table mdl-js-data-table mdl-data-table"><center>ORIGIN COUNTRY</center></td><td class="mdl-data-table mdl-js-data-table mdl-data-table"><center>ORIGIN CITY</center></td></tr>
              <tr>
                <td>
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="origin-country">
                    <label class="mdl-textfield__label" for="origin-country"><i>Enter country...</i></label>
                  </div>
                </td>
                  <td>
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" type="text" id="origin-city">
                      <label class="mdl-textfield__label" for="origin-city"><i>Enter city...</i></label>
                    </div>
                  </td>
              </tr>
                <tr><td class="mdl-data-table mdl-js-data-table mdl-data-table"><center>DATE</center></td><td class="mdl-data-table mdl-js-data-table mdl-data-table"><center>TIME</center></td>
              <tr>
                <td>
                  <div>
                    <input class="mdl-textfield__input" type="date" id="dateInput">
                    <label class="mdl-textfield__label" for="dateInput"></label>
                  </div>
                </td>
                <td>
                  <div class="mdl-textfield mdl-js-textfield ">
                    <input class="mdl-textfield__input" type="time" id="timeInput">
                    <label class="mdl-textfield__label" for="dateInput"></label>
                  </div>
                </td>
              </tr>
            </tbody>
        </table>
        <br><br><br>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="confirmButton();" style="margin-left: 890px;">Confirm</button>
      </div>
    </div>
  </main>
</div>
<script src="scripts/bookFlight.js"></script>
</body>
</html>
